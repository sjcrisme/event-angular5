<mat-card>
  <div class="left">
    <mat-icon mat-list-icon>account_circle</mat-icon>
    <h4 mat-line>{{note.name}}</h4>
    <p mat-line> {{note.updated}} </p>
  </div>

  <div class="right">
    <app-checker [status]="note" (changeEvent)="getFromChecker($event)"></app-checker>
  </div>
</mat-card>
