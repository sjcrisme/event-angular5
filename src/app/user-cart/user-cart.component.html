<mat-card>
  <div class="left">
    <mat-icon mat-list-icon>account circle</mat-icon>
    <h4 mat-line>{{note.name}}</h4>
    <p mat-line> {{note.updated | date}} </p>
  </div>

  <div class="right">
    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="good">Good</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="bad">Bad</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="dknow">Dont know</mat-checkbox>
    </section>
  </div>
</mat-card>
